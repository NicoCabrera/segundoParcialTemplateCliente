<div class="container">
  <h1>Alta de usuarios</h1>
  <form class="col s12" [formGroup]="registerForm" novalidate>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input id="icon_telephone" type="email" class="validate" formControlName="email" data-length="30" placeholder="Ingrese correo">
        <label for="icon_telephone" data-error="El mail no es válido" class="active">Correo</label>
      </div>
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input id="icon_telephone" type="password" class="validate" formControlName="password" data-length="50" placeholder="Ingrese contraseña">
        <label for="icon_telephone" data-error="El contraseña inválida" class="active">Contraseña</label>
      </div>
    </div>
  </form>
  <div class="input-field col s12">
    <select id="usertype">
      <option *ngFor="let value of roles" value="{{value}}">{{value}}</option>
    </select>
    <label>Tipo de usuario</label>
  </div>
  <a class="waves-effect waves-light btn deep-purple lighten-1" (click)="saveUser()">Guardar</a>

</div>
